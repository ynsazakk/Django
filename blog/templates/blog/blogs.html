{% extends "base.html" %}

{% block title %}
    Blogs
{% endblock %}

{% block content %}

    <div class="div container mt-3">
        <div class="div row">
            <div class="col-3">

                {% include 'partials/_categories.html' %}

            </div>
            <div class="col-9">

                <h1>All Blogs</h1>
                <hr>
                {% for blog in blogs%}
                    {% if blog.is_active %}
                        {% include 'blog/partiels/_blog.html' %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
